[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=youtube_boss_titles
    --cov-report=term-missing
    --cov-report=html

# Test paths
testpaths = .

# Coverage settings
[coverage:run]
source = youtube_boss_titles
omit =
    test_*.py
    *_test.py
    */tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
